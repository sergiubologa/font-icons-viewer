<div class="jumbotron">
  <div class="container">
    <h2>See the icons of your favorite font!</h2>
    <p>Choose one of the fonts bellow or enter the url to your css file</p>
    <div class="row text-center">
      <div class="col-md-4">
        <a class="btn btn-primary btn-lg" ui-sref="home.font({ title: 'Font Awesome', version: '1.0.0' })">Font Awesome</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary btn-lg" ui-sref="home.font({ title: 'Bootstrap', version: '1.0.0' })">Bootstrap</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary btn-lg" ui-sref="home.font({ title: 'Sport Icons', version: '1.0.0' })">Sport Icons</a>
      </div>
    </div>
    <div class="row">
      <p class="text-center text-muted">-or-</p>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="The url to the .css file" aria-describedby="basic-addon1">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Show icons!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
